	<style>
		body {
		  padding-top: 50px;
		}
		.starter-template {
		  padding: 40px 15px;
		  text-align: center;
		}
		
	</style>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Phishinator</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="/spec">Specification</a></li>
		 </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

	  <div  class="starter-template">
	        <h1>Phishing formation</h1>
	       <form id="submission" action="/gen" method="POST">
				  <div class="form-group">
				    <label for="emailAddress">Email address</label>
				    <input name="client_email" type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
				  </div>
				
				 <div class="form-group">
				    <label for="domainName">Phishing domain</label>
				    <input name="domain" type="text" class="form-control" id="domainName" placeholder="example.com">
				  </div>
				
				  <div class="form-group">
				    <label for="targetNum">Number of employees to target</label>
				    <input type="number" name="employeesNum" class="form-control" id="targetNum" min="0">
				 
				  </div>
				  <div class="form-group">
				    <label for="complexity">Phishing complexity level</label>
				    <select name="more_selection" multiple class="form-control" id="complexity">
				      <option>1 : Low, email spam level</option>
				      <option>2 : Medium, attacks appeariing as common service logins (Google, Dropbox)</option>
				      <option>3 : High, Targetted attacks defeating multifactor auth.</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="insiderInformation">Information about staff</label>
				    <textarea name="staffInfo" class="form-control" id="insiderInformation" rows="3"></textarea>
				  </div>
				<div class="form-group">
					<button id="submissionButton" class="btn btn-primary" type="submit" value="Submit"> Submit here</button> 
				</div> 
			</form>
			
	 </div>
	
	

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script>
		$(document).ready(function() {
			
			$('#submission').on('submit', function(e) {
				e.preventDefault();
				$.ajax({
					url: $(this).attr('action'),
					type: "GET",
					data: $(this).serialize(),
					
					success: function(data) {
						$('#submissionButton').css("background-color", "#039803");
					},
					
					error: function(jXHR, text, error) {
						$('#submissionButton').css("background-color", "#e62e00");
					}
				});

			});
			
		});

	</script>
  </body>
